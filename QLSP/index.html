<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý sản phẩm</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
          <a class="navbar-brand" href="#">CyberStore</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Trang chủ <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Giới thiệu</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="dropdownId"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Dịch vụ</a
                >
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                  <a class="dropdown-item" href="#">Bảo hành</a>
                  <a class="dropdown-item" href="#">Giao hàng</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
     
      <div class=" title display-4 my-4 text-primary font-weight-bold">Quản lý sản phẩm</div>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSP"
            role="tab"
            data-toggle="tab"
            >Danh sách sản phẩm</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#DanhSachNguoiDung"
            role="tab"
            data-toggle="tab"
            >Danh sách người dùng</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#ThongKe" role="tab" data-toggle="tab"
            >Thống kê</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách người dùng -->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemSP"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  id="inputTK"
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="search"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE NGƯỜI DÙNG -->
            <table class="table table-bordered" style="text-align: center">
              <thead class="text-primary">
                <th>STT</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá ($)</th>
                <!-- <th>Màn hình</th>
                <th>Camera sau</th>
                <th>Camera trước</th> -->
                <th>Hình Ảnh</th>
                <th>Mô Tả</th>
                <th>Loại</th>
                <th>Tùy chỉnh</th>
              </thead>
              <tbody id="tblDanhSachSP">
                <tr></tr>
              </tbody>
            </table>
            <!-- END TABLE NGƯỜI DÙNG -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách người dùng -->
        <!-- Danh sách khóa học -->
        <div role="tabpanel" class="tab-pane fade" id="DanhSachNguoiDung">
          <span>Đang cập nhật...</span>
        </div>
        <!-- Kết thúc danh sách khóa học -->
        <!-- Thống kê -->
        <div role="tabpanel" class="tab-pane fade" id="ThongKe">
          <span>Đang cập nhật...</span>
        </div>
        <!-- Kết thúc thống kê -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Thông tin sản phẩm</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label>ID</label>
                <input
                  id="id"
                  class="form-control"
                  placeholder="Nhập vào ID"
                />
              </div>
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input
                  id="TenSP"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                />
                <span
                class="sp-thongbao font-italic text-danger"
                id="tbTenSP"
              ></span>
              </div>
              <div class="form-group">
                <label>Giá</label>
                <input
                  id="GiaSP"
                  class="form-control"
                  type="number"
                  placeholder="Nhập vào giá"
                />
                <span
                class="sp-thongbao font-italic text-danger"
                id="tbGiaSP"
              ></span>
              </div>
              <div class="form-group">
                <label>Màn hình</label>
                <input
                  id="manHinh"
                  class="form-control"
                  placeholder="Nhập vào kích thước"
                />
                <span
                class="sp-thongbao font-italic text-danger"
                id="tbmanHinh"
              ></span>
              </div>
              <div class="form-group">
                <label>Back Camera</label>
                <input
                  id="backCamera"
                  class="form-control"
                  placeholder="Nhập vào kích thước"
                />
                <span
                class="sp-thongbao font-italic text-danger"
                id="tbBackCamera"
              ></span>
              </div>
              <div class="form-group">
                <label>Front Camera</label>
                <input
                  id="frontCamera"
                  class="form-control"
                  placeholder="Nhập vào kích thước"
                />
                <span
                class="sp-thongbao font-italic text-danger"
                id="tbFrontCamera"
              ></span>
              </div>
              <div class="form-group">
                <label>Hình Ảnh</label>
                <input
                  id="HinhSP"
                  class="form-control"
                  type="url"
                  placeholder="Nhập vào link" 
                />
                <span
                class="sp-thongbao font-italic text-danger"
                id="tbHinhSP"
              ></span>
              </div>
              <div class="form-group">
                <label>Mô tả</label>
                <textarea
                  class="form-control"
                  name=""
                  id="MoTa"
                  cols="15"
                  rows="5"
                  placeholder="Nhập vào mô tả"
                ></textarea>
                <span
                class="sp-thongbao font-italic text-danger"
                id="tbMota"
              ></span>
              </div>
              <div class="form-group">
                <label>Loại</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-briefcase"></i
                    ></span>
                  </div>
                  <select class="form-control" id="loai">
                    <option id="default">Chọn loại máy</option>
                    <option>Iphone</option>
                    <option>Samsung</option>
                  </select>
                <!-- <input
                  id="loai"
                  class="form-control"
                  placeholder="Loại máy"
                /> -->
                <span
                class="sp-thongbao font-italic text-danger"
                id="tbMota"
              ></span>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <!-- <button onclick="addProducts()" class="btn btn-success"> -->
                <!-- Add Product
              </button> -->
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./src/model/SanPham.js"></script>
<script src="./src/model/SanPhamService.js"></script>
<script src="./src/main.js"></script>
  </body>
</html>
